<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div class="submitArea">
        <h2>Login</h2>
        <input class="form-control" type="text" placeholder="Email">
        <br>
        <input class="form-control" type="password" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success ">Enter</button>
    </div>
   </div>
   <div id="transection-area">
       <div class="row">
           <div class="col-md-4 ">
               <div class="diposit status">
                <h5>Deposit</h5>
                <h1>$00</h1>
               </div>
               
           </div>
           <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h1>$00</h1>
               </div>
              
           </div>
           <div class="col-md-4 ">
               <div class="balance status">
                <h5>Balance</h5>
                <h1>$1200</h1>
               </div>
               
           </div>
       </div>
   </div>

   <script>
       const loginBtn= document.getElementById('login');
       loginBtn.addEventListener('click', function(){
           const loginArea = document.getElementById('login-area');
           loginArea.style.display = "none";
           const transectionArea = document.getElementById('transection-area');
           transectionArea.style.display = 'block';
       })
   </script>
    
</body>
</html>
